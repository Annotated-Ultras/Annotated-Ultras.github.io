<section class = "bg-primary" id="contribute">
	<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contribute!</h2>
                    <hr class="light">
                        <p class="text-faded"> Annotate your own images and create a page using our platform. Check out the <a href="https://github.com/collinschwantes/Annotated_Ultras.git"> Github repository</a> for code and instructions. 
                        </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 text-center">
                    <div class="service-box">
                        <a href:"https://github.com/Annotated-Ultras/Template_Site.git">
                            <i class="fa fa-4x fa-code-fork wow bounceIn text-primary" data-wow-delay=".1s" style="visibility: visible; animation-delay: 0.1s; animation-name: bounceIn;"></i>
                            <h3>Fork Template to your account</h3>
                        </a>
                    </div>
             </div>
            <div class="col-lg-3 col-md-3 text-center">
                <div class="service-box">
                    <a href="{% post_url 2016-03-28-instructions %}">
                    	<i class="fa fa-4x fa-refresh wow bounceIn text-primary" data-wow-delay=".1s" style="visibility: visible; animation-delay: 0.1s; animation-name: bounceIn;"></i>
                    	<h3>Create your Site</h3>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 text-center">
                <div class="service-box">
                	<a href="https://github.com/collinschwantes/Annotated_Ultras">
                    	<i class="fa fa-4x fa-github wow bounceIn text-primary" data-wow-delay=".1s" style="visibility: visible; animation-delay: 0.1s; animation-name: bounceIn;"></i>
                    	<h3>Rename Repository</h3>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 text-center">
                <div class="service-box">
                    <a href="https://github.com/collinschwantes/Annotated_Ultras">
                        <i class="fa fa-4x fa-code-fork wow bounceIn text-primary" data-wow-delay=".1s" style="visibility: visible; animation-delay: 0.1s; animation-name: bounceIn;"></i>
                        <h3>Fork to Organization</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
